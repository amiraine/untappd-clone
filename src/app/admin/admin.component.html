<div class="row">
  <div class="col-md-2">

  </div>
  <div class="col-md-8">
    <form class="form-control">
      <h1>Create new Brewery!</h1>
      <label>Name of Brewery</label>
      <input type="text" #newName class="form-control">
      <br>
      <label>Street Address</label>
      <input type="text" #newAddress class="form-control">
      <br>
      <label>City</label>
      <input type="text" #newCity class="form-control">
      <br>
      <label>State</label>
      <input type="text" #newState class="form-control">
      <br>
      <label>Zip Code</label>
      <input type="number" #newZip class="form-control">
      <br><label>Describe your brewery:</label>
      <br><textarea #newDescription rows="4" cols="80" placeholder="Speak your mind!" class="form-control"></textarea>
      <button class="btn btn-secondary" (click)="newBrewery(newName.value, newAddress.value, newCity.value, newState.value, newZip.value, newDescription.value); newName.value=''; newAddress.value=''; newCity.value=''; newState.value=''; newZip.value=''">Submit new Brewery</button>
    </form>
  </div>
  <div class="col-md-2">

  </div>
</div>
