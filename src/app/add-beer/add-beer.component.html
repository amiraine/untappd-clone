<div>
  <h3>Submit a new beer for {{(brewery)?.name}}</h3>
  <form class="form-control">
    <div class="form-row">
      <label>Name of Beer</label>
      <input type="text" #newName class="form-control">
    </div>
    <div class="form-row">
      <div class="col-md-4">
        <label>Type of Beer (ie: stout, lager, ect.)</label>
        <input type="text" #newType class="form-control">
      </div>
      <div class="col-md-4">
        <label>ABV:</label>
        <input type="number" #newAbv class="form-control">
      </div>
      <div class="col-md-4">
        <label>IBU:</label>
        <input type="number" #newIbu class="form-control">
      </div>
    </div>
    <br>
    <br>
    <label>Rating of Beer:</label>
    <input type="number" #newRating class="form-control">
    <br>
    <label>Description of Beer:</label>
    <br>
    <textarea rows="3" cols="80" #newDescription class="form-control"></textarea>
    <br>
    <label>Tags for Beer:</label>
    <input type="text" #newNotes>
    <br>
    <button class="btn btn-large btn-secondary" (click)="newBeer(newName.value, newType.value, newAbv.value, newIbu.value, newRating.value, newDescription.value, newNotes.value); newName.value=''; newType.value=''; newAbv.value=''; newIbu.value=''; newRating.value=''; newDescription.value=''; newNotes.value=''">Submit New Beer to Master List</button>
  </form>
</div>
