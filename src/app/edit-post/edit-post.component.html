<h3>Edit Post</h3>
<div class="form-control">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [value]="1" name="rating" id="radio1" [(ngModel)]="selectedPost.rating">
    <label class="form-check-label" for="radio1">1</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [value]="2" name="rating" id="radio2" [(ngModel)]="selectedPost.rating">
    <label class="form-check-label" for="radio2">2</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [value]="3" name="rating" id="radio3" [(ngModel)]="selectedPost.rating">
    <label class="form-check-label" for="radio3">3</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [value]="4" name="rating" id="radio4" [(ngModel)]="selectedPost.rating">
    <label class="form-check-label" for="radio4">4</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [value]="5" name="rating" id="radio5" [(ngModel)]="selectedPost.rating">
    <label class="form-check-label" for="radio5">5</label>
  </div>

  <br><label>What did you think of {{selectedPost.beerOption}}?</label>
  <br><textarea rows="4" cols="80" [(ngModel)]="selectedPost.body" class="form-control"></textarea>
  <br><label>Please add any image URLs separated by commas</label>
  <br><input class="form-control" [(ngModel)]="selectedPost.images">
  <br><label>Where are you drinking?</label>
  <br><input class="form-control" [(ngModel)]="selectedPost.location">
  <br><button class="btn btn-outline-info"(click)="doneEdit()">Submit</button>
  <button class="btn btn-outline-info" (click)="deletePost()">Delete Post</button>
</div>
