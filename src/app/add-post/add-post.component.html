<div *ngIf="add">
  <h3>Add Post</h3>
  <form class="form-control">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" value="1" name="rating" id="radio1" #newRating [(ngModel)]="selectedBeer.rating">
      <label class="form-check-label" for="radio1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" value="2" name="rating" id="radio2" #newRating [(ngModel)]="selectedBeer.rating">
      <label class="form-check-label" for="radio2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" value="3" name="rating" id="radio3" #newRating [(ngModel)]="selectedBeer.rating">
      <label class="form-check-label" for="radio3">3</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" value="4" name="rating" id="radio4" #newRating [(ngModel)]="selectedBeer.rating">
      <label class="form-check-label" for="radio4">4</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" value="5" name="rating" id="radio5" #newRating [(ngModel)]="selectedBeer.rating">
      <label class="form-check-label" for="radio5">5</label>
    </div>

    <br><label>What did you think of {{selectedBeer.name}}?</label>
    <br><textarea rows="4" cols="80" placeholder="Speak your mind!" [(ngModel)]="newPost.body" class="form-control"></textarea>
    <br><label>Please add any image URLs separated by commas</label>
    <br><input #newImages class="form-control">
    <br><label>Where are you drinking?</label>
    <br><input #newLocation class="form-control">
    <br><button class="btn btn-info"(click)="addPost(newRating.value, newBody.value, newImages.value, newLocation.value)">Submit</button>
  </form>
</div>
